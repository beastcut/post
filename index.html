<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <div class="p-4 bg-gray-800 text-center text-xl font-bold">Live Chat</div>
  <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded">Logout</button>

<!-- LOGIN SECTION -->
<div id="login-section" class="p-4 space-y-2">
  <h2 class="text-lg font-bold">Login with Phone</h2>
  <input id="phoneNumber" type="text" placeholder="+91XXXXXXXXXX" class="p-2 rounded bg-gray-700 text-white w-full">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Send OTP</button>

  <div class="space-y-2">
    <input id="otpCode" type="text" placeholder="Enter OTP" class="p-2 rounded bg-gray-700 text-white w-full">
    <button onclick="verifyOTP()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Verify OTP</button>
  </div>
</div>

  <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2"></div>

  <div class="p-4 flex gap-2 bg-gray-800">
    <input id="messageInput" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded bg-gray-700 text-white outline-none">
    <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
