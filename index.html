<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="firebase-config.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* Scrollbar styles for chat box */
    #chat-box {
      scrollbar-width: thin;
      scrollbar-color: #2563eb #1f2937; /* blue thumb on dark background */
    }
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #2563eb;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

  <!-- Name Popup -->
  <div id="namePopup" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-80">
      <h2 class="text-xl mb-4 text-center font-semibold">Enter Your Name</h2>
      <input
        id="userNameInput"
        type="text"
        placeholder="Your name"
        class="w-full p-2 rounded mb-4 text-black"
        onkeydown="if(event.key==='Enter'){ saveUserName(); }"
      />
      <button
        onclick="saveUserName()"
        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold"
      >
        Start Chatting
      </button>
    </div>
  </div>

  <!-- Header -->
  <header class="p-4 bg-gray-800 text-center font-bold text-xl flex-shrink-0">
    Community Posts
  </header>

  <!-- Chat messages container -->
  <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-2">
    <!-- Messages will appear here -->
  </div>

  <!-- Input + Send button -->
  <div class="p-4 bg-gray-800 flex flex-shrink-0">
    <input
      id="messageInput"
      type="text"
      placeholder="Type your message..."
      class="flex-grow rounded px-3 py-2 text-black"
      onkeydown="if(event.key==='Enter'){ sendMessage(); }"
      disabled
    />
    <button
      onclick="sendMessage()"
      class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded disabled:opacity-50"
      disabled
    >
      Send
    </button>
  </div>

  <script>
    // Enable input and button after name is entered
    function enableChatInput() {
      const input = document.getElementById("messageInput");
      const btn = input.nextElementSibling; // Send button
      input.disabled = false;
      btn.disabled = false;
      input.focus();
    }
  </script>

</body>
</html>
