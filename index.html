<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="firebase-config.js"></script>
<script src="script.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Name Input Popup -->
  <div id="namePopup" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-xl shadow-xl w-full max-w-sm">
      <h2 class="text-lg font-bold mb-4">Enter Your Name</h2>
      <input id="userNameInput" type="text" placeholder="Your name" class="w-full p-2 border border-gray-300 rounded mb-4">
      <button onclick="saveUserName()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Start Chatting</button>
    </div>
  </div>

  <!-- Chat Header -->
  <div class="p-4 bg-gray-800 text-center text-xl font-bold">Live Chat</div>

  <!-- Chat Messages -->
  <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2"></div>

  <!-- Message Input -->
  <div class="p-4 flex gap-2 bg-gray-800">
    <input id="messageInput" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded bg-gray-700 text-white outline-none">
    <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </div>

</body>
</html>
