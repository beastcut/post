  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No Right Click, No Copy</title>
  <style>
    /* Optional: prevent text selection */
    body {
      -webkit-user-select: none; /* Chrome, Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+ */
      user-select: none;         /* Standard */
    }
  </style>
</head>
<body>
  <h1>Protected Page</h1>
  <p>You cannot right-click or copy text/images from this page.</p>
  <img src="https://via.placeholder.com/200" alt="Example Image">

  <script>
    // Disable right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable copy shortcut and selection copy
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });

    // Extra: prevent drag for images
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
